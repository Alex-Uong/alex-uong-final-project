<!DOCTYPE html>

  <body>
    <div id="loading">
      <div class="spinner-border text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <header>
      <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div

            <img
              src="https://t3.ftcdn.net/jpg/00/65/75/68/360_F_65756860_GUZwzOKNMUU3HldFoIA44qss7ZIrCG8I.jpg"

          <div

            <button

              <svg
                class="w-5 h-5"
                aria-hidden="true"

          </div>
          <div

    </header>
    <div class="container mx-auto py-5 mt-10 max-w-7xl">
      <main class="bg-white shadow-lg rounded-lg p-6">
        <!-- Tìm kiếm -->
        <form class="relative mb-6 max-w-lg mx-auto">
          <input
            type="search"
            id="default-search"
            class="w-full pl-12 pr-4 py-2 text-sm text-gray-700 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
            placeholder="Search phone..."
            required
          />
          <!-- Icon tìm kiếm -->
          <div
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
          >
            <svg
              class="w-5 h-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 21l-6-6" />
              <circle cx="10" cy="10" r="7" />
            </svg>
          </div>
        </form>

        <!-- Phần tiêu đề và nút Thêm sản phẩm -->
        <div
          class="flex justify-between items-center bg-indigo-600 text-white rounded-lg p-4 mb-4 shadow-md"
        >
          <h3 class="text-lg font-semibold">Phone Management</h3>

          <button
            type="button"
            class="transition bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 text-white px-4 py-2 rounded-lg flex items-center gap-2"
            id="addPhoneForm"
            data-modal-target="#myModal1"
            data-modal-toggle="#myModal1"
          >
            <i class="fa-solid fa-circle-plus"></i> Add New Phone
          </button>
        </div>

        <div class="flex justify-start">
          <form class="max-w-sm flex items-center space-x-4">
            <label
              for="priceChange"
              class="text-sm font-medium text-gray-900 dark:text-white"
            >
              Sort:
            </label>
            <select
              id="priceChange"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option selected value="">Choose option</option>
              <option value="tangdan">Ascending</option>
              <option value="giamdan">Descending</option>
            </select>
          </form>
        </div>

        <!-- Bảng hiển thị dữ liệu -->
        <div class="overflow-x-auto mt-4">
          <table
            class="table-auto w-full border-collapse border border-gray-300 text-left shadow-sm"

                <th class="border px-4 py-2 text-center">#</th>
                <th class="border px-4 py-2 text-center">Name</th>
                <th class="border px-4 py-2 text-center">Price</th>
                <th class="border px-4 py-2 text-center">Photo</th>
                <th class="border px-4 py-2 text-center">Description</th>
                <th class="border px-4 py-2 text-center">Action</th>
              </tr>
            </thead>
            <tbody id="tablePhone"></tbody>
          </table>

    <!-- Main modal -->
    <div
      id="#myModal1"
      tabindex="-1"
      aria-hidden="true"
      class="hidden fixed inset-0 z-50 justify-center items-center bg-black bg-opacity-50 overflow-y-auto animate-fadeIn"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->

            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              Add New Phone
            </h3>

              type="button"
              class="close text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-toggle="#myModal1"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->

            <div class="grid gap-4 mb-4 grid-cols-2">
              <div class="col-span-2">
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  ><i class="fa-solid fa-mobile-screen-button"></i> Phone
                  Name</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Enter phone name"
                  required=""
                />
                <span class="sp-thongbao" id="tbname"></span>
              </div>

              <div class="col-span-2 sm:col-span-1">
                <label
                  for="price"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  ><i class="fa-regular fa-dollar-sign"></i> Price</label
                >
                <input
                  type="number"
                  name="price"
                  id="price"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="$"
                  required=""
                />
                <span class="sp-thongbao" id="tbprice"></span>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="screen"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  ><i class="fa-solid fa-mobile-screen-button"></i>
                  Screen</label
                >
                <input
                  type="text"
                  name="screen"
                  id="screen"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Enter screen resolution"
                  required=""
                />
                <span class="sp-thongbao" id="tbscreen"></span>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="backCamera"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  ><i class="fa-solid fa-camera"></i> Back Camera</label
                >
                <input
                  type="text"
                  name="backCamera"
                  id="backCamera"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Enter back resolution"
                  required=""
                />
                <span class="sp-thongbao" id="tbbackCam"></span>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="frontCamera"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  ><i class="fa-solid fa-camera"></i> Front Camera</label
                >
                <input
                  type="text"
                  name="frontCamera"
                  id="frontCamera"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Enter front resolution"
                  required=""
                />
                <span class="sp-thongbao" id="tbfrontCam"></span>
              </div>
              <div class="col-span-2">
                <label
                  for="image"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  ><i class="fa-solid fa-link"></i> Image Link</label
                >
                <input
                  type="text"
                  name="name"
                  id="img"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Enter link image"
                  required=""
                />
                <span class="sp-thongbao" id="tbimg"></span>
              </div>
              <div class="col-span-2">
                <label
                  for="description"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  ><i class="fa-solid fa-comment"></i> Description</label
                >
                <textarea
                  id="desc"
                  rows="1"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write description"
                ></textarea>
                <span class="sp-thongbao" id="tbdesc"></span>
              </div>
              <div class="col-span-2">
                <label
                  for="category"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  ><i class="fa-solid fa-signature"></i> Brand</label
                >
                <select
                  id="type"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                >
                  <option selected="">Select brand</option>
                  <option value="Samsung">Samsung</option>
                  <option value="Iphone">Iphone</option>
                </select>
                <span class="sp-thongbao" id="tbtype"></span>
              </div>
            </div>
          </form>
          <!-- Modal footer -->
          <div
            class="modal-footer p-4 md:p-5 border-t dark:border-gray-600 flex justify-end"
          ></div>
        </div>
      </div>
    </div>

    <!-- MODAL TAILWINDCSS -->

      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"

        aria-hidden="true"
      ></div>

      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
          >
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">

                    class="text-base font-semibold text-gray-900"
                    id="modal-title"
                  >
                    Update phone
                  </h3>
                  <div class="mt-2">
                    <form class="p-4 md:p-5 modal-body">
                      <div class="grid gap-4 mb-4 grid-cols-2">
                        <div class="col-span-2">
                          <label
                            for="name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            ><i class="fa-solid fa-mobile-screen-button"></i>
                            Phone Name</label
                          >
                          <input
                            type="text"
                            id="phoneName"
                            name="name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Enter phone name"
                            required=""
                          />
                          <span class="sp-thongbao" id="thongbaoname"></span>
                        </div>

                        <div class="col-span-2 sm:col-span-1">
                          <label
                            for="price"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            ><i class="fa-regular fa-dollar-sign"></i>
                            Price</label
                          >
                          <input
                            type="number"
                            id="phonePrice"
                            name="price"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="$"
                            required=""
                          />
                          <span class="sp-thongbao" id="thongbaoprice"></span>
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                          <label
                            for="screen"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            ><i class="fa-solid fa-mobile-screen-button"></i>
                            Screen</label
                          >
                          <input
                            type="text"
                            id="phoneScreen"
                            name="screen"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Enter screen resolution"
                            required=""
                          />
                          <span class="sp-thongbao" id="thongbaoscreen"></span>
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                          <label
                            for="backCamera"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            ><i class="fa-solid fa-camera"></i> Back
                            Camera</label
                          >
                          <input
                            type="text"
                            id="phoneBackCamera"
                            name="backCamera"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Enter back resolution"
                            required=""
                          />
                          <span class="sp-thongbao" id="thongbaobackCam"></span>
                        </div>
                        <div class="col-span-2 sm:col-span-1">
                          <label
                            for="frontCamera"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            ><i class="fa-solid fa-camera"></i> Front
                            Camera</label
                          >
                          <input
                            type="text"
                            id="phoneFrontCamera"
                            name="frontCamera"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Enter front resolution"
                            required=""
                          />
                          <span
                            class="sp-thongbao"
                            id="thongbaofrontCam"
                          ></span>
                        </div>
                        <div class="col-span-2">
                          <label
                            for="image"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            ><i class="fa-solid fa-link"></i> Image Link</label
                          >
                          <input
                            type="text"
                            id="phoneImg"
                            name="img"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Enter link image"
                            required=""
                          />
                          <span class="sp-thongbao" id="thongbaoimg"></span>
                        </div>
                        <div class="col-span-2">
                          <label
                            for="description"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                            ><i class="fa-solid fa-comment"></i>
                            Description</label
                          >
                          <textarea
                            id="phoneDesc"
                            name="description"
                            rows="1"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"

                          <span class="sp-thongbao" id="thongbaodesc"></span>

                        <div class="col-span-2">
                          <label
                            for="category"

                          >
                            <option selected="" value="">Select brand</option>
                            <option value="Samsung">Samsung</option>
                            <option value="Iphone">Iphone</option>
                          </select>
                          <span class="sp-thongbao" id="thongbaotype"></span>
                        </div>
                      </div>

                  </div>
                </div>
              </div>
            </div>
            <div
              class="modal-edit-footer bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
            ></div>
          </div>
        </div>
      </div>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
      integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
